<!DOCTYPE html>
<html>
<head>
  <title>Subscribe to Unlock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: sans-serif;
      color: white;
      background-image: url('https://raw.githubusercontent.com/the321grax/Subscribe-Unlock/main/assets/0001.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

@keyframes pulse {
  0% {
    box-shadow:
      0 0 20px #00ccff,
      0 0 40px #00ccff,
      0 0 60px #00ccff;
  }
  50% {
    box-shadow:
      0 0 40px #00ccff,
      0 0 80px #00ccff,
      0 0 120px #00ccff;
  }
  100% {
    box-shadow:
      0 0 20px #00ccff,
      0 0 40px #00ccff,
      0 0 60px #00ccff;
  }
}

.container {
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 40px;
  border-radius: 12px;
  animation: pulse 2s infinite;
}


    h2 {
      margin-bottom: 30px;
      text-shadow: 0 0 10px #000;
    }

    #downloadBtn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ccff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      margin-top: 30px;
      box-shadow: 0 0 10px #00ccff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ’– Subscribe to unlock the download</h2>

    <!-- YouTube Subscribe Button -->
    <script src="https://apis.google.com/js/platform.js"></script>
    <div class="g-ytsubscribe"
         data-channelid="UCIIPOzAODPQ2KTE7z1LhjSA"
         data-layout="default"
         data-theme="dark"
         data-count="default">
    </div>

    <!-- Download Button -->
    <button id="downloadBtn" onclick="window.location.href='https://hyper-cryptical.itch.io/swirling-blue-pink-ultrawide-hi-res-looping-wallpaper'">
      Download Wallpaper
    </button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("downloadBtn").style.display = "inline-block";
    }, 3000);
  </script>

</body>
</html>
